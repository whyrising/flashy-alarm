import com.github.whyrising.flashyalarm.Plugins

buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    dependencies {
        classpath Plugins.Gradle.android
        classpath Plugins.Gradle.kotlin
    }
}

plugins {
    id 'com.diffplug.spotless' version '6.2.2'
    id 'maven-publish'
    id 'signing'
    id 'org.jetbrains.kotlinx.kover' version '0.5.0'
}

allprojects {
    group = 'com.github.whyrising.flashyalarm'
}

subprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }

    apply plugin: 'maven-publish'
    apply plugin: 'signing'
    apply plugin: 'com.diffplug.spotless'

    spotless {
        kotlin {
            target '**/*.kt'
            targetExclude("$buildDir/**/*.kt")
            targetExclude('bin/**/*.kt')

            ktlint('0.43.2').userData([max_line_length: "80"])
        }
    }
}
